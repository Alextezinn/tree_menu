{% load menu_tags %}
{% for item in menu %}
    {% if forloop.first %}<ul class="{% if item.parent_id is none %}topmenu{% else %}submenu{% endif %}">{% endif %}
        <li class="menu-item-{{ item.id }}">
            <a href="{{ item.get_absolute_url }}" class="{% if item.get_absolute_url == active %}active{% endif %}">
                {{ item.title }}
            </a>

            {% draw_menu title item.id %}
        </li>
    {% if forloop.last %}</ul>{% endif %}
{% endfor %}
